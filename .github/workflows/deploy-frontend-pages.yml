name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "**"
      - ".github/workflows/deploy-frontend-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Compute Vite base path
        id: base
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "value=/" >> "$GITHUB_OUTPUT"
          else
            echo "value=/$REPO_NAME/" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify API URL is configured
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}
        run: |
          if [[ -z "$VITE_API_URL" ]]; then
            echo "Missing VITE_API_URL. Set a repo variable or secret named VITE_API_URL."
            exit 1
          fi

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.value }}
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}
        run: npm run build

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
